<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #e60026;
            text-shadow: 2px 2px 4px rgba(230, 0, 38, 0.2);
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        p {
            font-size: 2rem;
            color: #e60026;
            text-shadow: 1px 1px 2px rgba(230, 0, 38, 0.2);
        }
        
        .dancing-cat {
            width: 200px;
            height: auto;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            color: #333;
            text-decoration: none;
            border-radius: 15px;
            border: 2px solid #ccc;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #999;
            transform: translateX(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <h1>¡bieeeeeeeeeeeeen!</h1>
        <img src="Img/dancing-cat-cat.webp" alt="Dancing Cat" class="dancing-cat">
        <p>y yo mailof &lt;3 </p>
        <a href="index.html" class="back-btn">← Volver al inicio</a>
    </div>
    
    <script>
        // Crear corazones flotantes
        const heartsContainer = document.getElementById('hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // Crear corazones continuamente
        setInterval(createHeart, 500);
        
        // Crear algunos corazones iniciales
        for (let i = 0; i < 10; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
